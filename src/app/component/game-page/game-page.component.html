<div class="flex flex-col gap-4 mb-4 items-center">
  <span>Round: {{ round$ | async }}</span>
  <span>Score: {{ score$ | async }}</span>
  <span>Bonus: {{ bonus$ | async }}</span>
</div>
<div class="w-full flex justify-center">
  <div class="grid grid-cols-2 gap-2 mx-4 md:w-4/5 w-full">
    <ng-container *ngIf="items$ | async as items; else loading">
      <div *ngFor="let item of items">
        <app-option-card
          class="capitalize"
          title="{{ item.title }}"
          imageUrl="{{ item.imageUrl }}"
          postId="{{ item.postId }}"
        ></app-option-card>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #loading>Loading...</ng-template>
