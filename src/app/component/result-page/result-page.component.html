<div class="p-4 w-full flex flex-col items-center justify-center">
  <h2 class="flex flex-row gap-x-2 my-8">
    ⏱️
    <span>{{ convertMs(time!) }}</span>
  </h2>
  <h2
    @badgeAnim
    class="flex w-full flex-wrap gap-2 md:w-1/2 items-center justify-center mb-16"
  >
    <app-result-badge
      *ngFor="let history of answerHistory; let i = index"
      [result]="history"
      [index]="i"
      [selectedRound]="selectedRound"
      (click)="setRoundToShow(i)"
    ></app-result-badge>
  </h2>

  <div class="flex w-full md:w-1/2 gap-x-4 justify-around mb-8">
    <button class="secondary w-full" routerLink="/">Home</button>
    <button class="primary w-full" (click)="writeToStore()">Challenge</button>
  </div>

  <div
    @challengeUrlAnim
    #copyArea
    (click)="copyToClipboard()"
    *ngIf="challengeUrl"
    class="rounded-lg cursor-pointer mb-16 w-full md:w-1/2 p-2 outline-2 outline-emerald-400 bg-slate-400 text-slate-700 font-light relative"
  >
    {{ challengeUrl
    }}<span
      @copyAnim
      *ngIf="copied"
      class="absolute rounded-r-lg top-0 right-0 h-full px-2 text-sm flex justify-center items-center bg-emerald-200 text-emerald-700 font-bold"
      >Copied!</span
    >
  </div>

  <div [@listAnim]="itemsToShow" class="w-full md:w-1/2">
    <app-result-card
      *ngFor="let item of itemsToShow"
      articleUrl="{{ item.articleUrl }}"
      imageUrl="{{ item.imageUrl }}"
      title="{{ item.title }}"
      [isReal]="item.isReal"
    >
    </app-result-card>
  </div>
</div>
