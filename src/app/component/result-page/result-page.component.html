<div class="p-4 w-full flex flex-col items-center justify-center">
  <h2 @badgeAnim class="flex w-full md:w-1/2 items-center justify-around my-8">
    <app-result-badge
      *ngFor="let history of answerHistory; let i = index"
      [result]="history"
      [index]="i"
      [selectedRound]="selectedRound"
      (click)="setRoundToShow(i)"
    ></app-result-badge>
  </h2>
  <h2 class="flex flex-row gap-x-2 mb-16">
    ⏱️
    <span>{{ convertMs(time!) }}</span>
  </h2>

  <div class="flex w-full md:w-1/2 gap-x-4 justify-around mb-16">
    <button class="secondary w-full" routerLink="/">Home</button>
    <button class="primary w-full" routerLink="/">Challenge</button>
  </div>

  <div class="w-full md:w-1/2" [@listAnim]="itemsToShow">
    <app-result-card
      *ngFor="let item of itemsToShow"
      articleUrl="{{ item.articleUrl }}"
      imageUrl="{{ item.imageUrl }}"
      title="{{ item.title }}"
      [isReal]="item.isReal"
    >
    </app-result-card>
  </div>
</div>
