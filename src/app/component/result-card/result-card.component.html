<a
  class="py-4 flex w-full gap-x-4"
  [href]="articleUrl"
  target="_blank"
  rel="noreferrer"
  @enterAnim
>
  <div
    class="rounded-lg aspect-square w-1/5 h-1/5 md:w-1/6 md:h-1/6 bg-gradient-to-t from-slate-600/40 to-slate-400/40"
  >
    <img
      *ngIf="imageUrl"
      class="object-cover rounded-lg w-full h-full"
      alt="Image for news article with title: {{ title }}"
      [src]="imageUrl"
    />
  </div>

  <div class="flex flex-col w-full gap-y-2">
    <span
      class="rounded-full bg-transparent px-2 text-xs uppercase self-start"
      [ngClass]="
        isReal
          ? 'text-emerald-400 bg-emerald-400/20'
          : 'text-rose-500 bg-rose-400/20'
      "
      >{{ isReal }}</span
    >
    <p class="md:text-base text-sm font-medium line-clamp-3">
      {{ title }}
    </p>
  </div>
</a>
