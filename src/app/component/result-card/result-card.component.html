<a
  class="p-2 flex w-full gap-x-4"
  [href]="articleUrl"
  target="_blank"
  rel="noreferrer"
>
  <img
    class="rounded-md object-cover aspect-square w-1/6"
    alt="Image for news article with title: {{ title }}"
    [src]="imageUrl"
  />
  <div class="flex flex-col w-full gap-y-2">
    <span
      class="rounded-full bg-transparent border-2 px-2 text-xs uppercase self-start"
      [ngClass]="
        isReal
          ? 'border-emerald-400 text-emerald-400 bg-emerald-400/20'
          : 'border-rose-500 text-rose-500 bg-rose-400/20'
      "
      >{{ isReal }}</span
    >
    <p class="md:text-base text-sm font-medium overflow-ellipsis">
      {{ title }}
    </p>
  </div>
</a>
