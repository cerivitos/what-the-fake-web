<div class="w-full flex justify-center items-center gap-x-2" @entryAnim>
  <!-- Need to use $any to check <= in Angular template-->
  <div
    class="rounded-full w-6 h-2 transition-all"
    *ngFor="let _ of [].constructor(totalRounds); let i = index"
    [class]="
      $any(currentRound$ | async) <= i
        ? 'bg-teal-400/25'
        : 'bg-teal-600 w-6 h-3 duration-[' + cardSelectDelay + 'ms]'
    "
  ></div>
</div>
