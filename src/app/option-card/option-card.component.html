<div
  class="rounded-md overflow-hidden bg-slate-700 flex justify-between align-middle h-48"
>
  <p class="text-xl p-4">{{ title }}</p>
  <img
    *ngIf="imageUrl.length > 0"
    [src]="imageUrl"
    alt="Image for news article with title: {{ title }}"
    class="h-full object-cover w-1/5"
  />
</div>
