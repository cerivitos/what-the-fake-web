<div class="grid grid-cols-2 gap-2 mx-4">
  <ng-container *ngIf="items$ | async as items; else loading">
    <div *ngFor="let item of items">
      <app-option-card
        class="capitalize"
        title="{{ item.title }}"
        imageUrl="{{ item.imageUrl }}"
      ></app-option-card>
    </div>
  </ng-container>
</div>

<ng-template #loading>Loading...</ng-template>
